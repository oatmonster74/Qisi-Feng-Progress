<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intro to Arrays</title>
    <script type="text/javascript">

      //declare a variable called months without assigning it a value or type
      var months;
      console.log(months)

      //we can assign an empty array as the value of months
      months=[]
      console.log(months.length)
      console.log(typeof months)


      months =['January','February','March','April','May','June']
      console.log(months.length)

      // remove the last month/slot/item in our array
      // and assign it to another variable
      var lastMonth=months.pop()
      console.log(months.length)
      console.log(months)
      console.log('We just removed' + lastMonth +'from the calender')
      
      //What if we want to log the 2 nd month in our arrar? hint: we access it by index
      console.log(months[1])

      //We messed up our array; we want to add 'May' back in
      months.push('July')
      months.push(lastMonth)

      console.log(months)

      //We can use a loop to list our all values in our array
      for(var i=0; i<months.length; i++){
        console.log(i +":" + months[i])
      }

      //loop through the months array backwards and delete the last item using pop
      for(var i= months.length; i>0; i--){
        var delMon=months.pop()
        console.log('Delete' + delMon + 'the new array length is' + months.length)
      }
      //Picking a random number between 0 and the length of our array and then logging the item in that slot

      var ri=Math.floor(Math.random() * months.length)
      console.log(months[ri])

    </script>

  </head>
  <body></body>
</html>
