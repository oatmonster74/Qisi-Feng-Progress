    var arrLinks=[
        'https://www.istockphoto.com/photos/chicken','https://www.shutterstock.com/zh/search/chicken'
    ]

    //helper function for picking random number in our array
    function randomIndex(max){
        return Math.floor(Math.random()*max)
    }

    //write our own random image funciton outside of our event listeners
    //we should only call it after the DOM has fully loaded

    function loadRandomImage(){
    var index=randomIndex(arrImg.length)
    var img=document.getElementById("animal")
    var link=document.getElementById('dynLink')

    //Assign the source of the image to a random string in a random index slot in our image arraya
    img.src=arrImg[index]
    link.href=arrLinks[index]
    }

    //wait for the page to finish rendering all of its dom elements before we call 
    document.addEventListener('DOMContentLoaded', function(){
        loadRandomImage()
        ///and wecan do more here.....................
    })
