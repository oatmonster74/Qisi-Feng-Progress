<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campaigns</title>
    <!-- Link to Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />

    <!-- Link this page's unique CSS -->
    <link rel="stylesheet" type="text/css" href="campaigns.css" />

    <!-- Don't forget Fonts! -->
    <!--FONT 1 Anton-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!--FONT 5 Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Truculenta:opsz,wght@12..72,100..900&display=swap" rel="stylesheet">

    <!-- Loading Font Awesome -->
<script src="https://kit.fontawesome.com/b2337e9188.js" crossorigin="anonymous"></script>

  <body>
    <!-- Heading!! -->
    <div class="campaigns_page_heading"><h1>Campaigns</h1></div>

    <!-- Campaign Showing Begins -->
    <div
      id="campaigns"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel" 
    >
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        >
        <!-- This is the eye indicator! -->
          <i class="far fa-eye"></i> 
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="1"
          aria-current="false"
          aria-label="Slide 2"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="2"
          aria-current="false"
          aria-label="Slide 3"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="3"
          aria-current="false"
          aria-label="Slide 4"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="4"
          aria-current="false"
          aria-label="Slide 5"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="5"
          aria-current="false"
          aria-label="Slide 6"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="6"
          aria-current="false"
          aria-label="Slide 7"
        >
          <i class="far fa-eye"></i>
        </button>
        <button
          type="button"
          data-bs-target="#campaigns"
          data-bs-slide-to="7"
          aria-current="false"
          aria-label="Slide 8"
        >
          <i class="far fa-eye"></i>
        </button>
      </div>
      <!-- End Indicators -->

      <!-- Campaign carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./imgs/Campaigns/c1.JPG"
            class="d-block w-100"
            alt="Hermès Le Monde d' Hermès 83"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Hermès Le Monde d' Hermès 83</h4>
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c2.JPG"
            class="d-block w-100"
            alt="Hermès Le Monde d' Hermès 83"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Hermès Le Monde d' Hermès 83</h4>
            
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c3.JPG"
            class="d-block w-100"
            alt="Massimo Dutti FW23"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Massimo Dutti FW23</h4>
           
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c4.JPG"
            class="d-block w-100"
            alt="Massimo Dutti FW23"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Massimo Dutti FW23</h4>
            
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c5.JPG"
            class="d-block w-100"
            alt="viv skin Cosmetics"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>viv skin Cosmetics</h4>
            
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c6.JPG"
            class="d-block w-100"
            alt="Garçon by Garoçon FW23"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Garçon by Garoçon FW23</h4>
            
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c7.JPG"
            class="d-block w-100"
            alt="Louis Vuitton FW23"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Louis Vuitton FW23</h4>
            
          </div>
        </div>

        <div class="carousel-item">
          <img
            src="./imgs/Campaigns/c8.JPG"
            class="d-block w-100"
            alt="8ON8 FW23"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>8ON8 FW23</h4>
            
          </div>
        </div>

      </div>
      <!-- End Campaign Slides-->

      <!-- Buttons -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#campaigns"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#campaigns"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
      <!-- End Buttons-->
    </div>
    
    <!-- End Carousel -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
