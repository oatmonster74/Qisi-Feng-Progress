<!DOCTYPE html> 
<html>
    <head>  
        <!-- This is the character set attribute specifies the character encoding
        UTF-8 character set covers almost all of type of characters and symbols in the world.IF you forget this, your fonts might not show up properly-->
<meta charset="utf-8"/>
<!-- the view port tag sets the initial scale and it ensures proper responsive bahavior
We are overriding the browser default styling.
-->

<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The title tag, shows up as the big link in search results and in the browser tab-->
<title>HTML Boilerplate</title>
    </head>
    <body>
        <!-- everything inside the body tags shows up in the browser window-->
        <h1> Hello World!</h1>
    </body>
</html>
