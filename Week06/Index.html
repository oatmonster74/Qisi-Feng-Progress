<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flexbox Layouts</title>
    <!-- https://fonts.google.com/icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Justify Start, Align Start</h2>
    <div class="container justify-start align-start">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>
    <h2>Justify End, Align End</h2>
    <div class="container justify-end align-end">
      <div class="item center">12</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>
    <h2>Justify Between,Align Center</h2>
    <div class="container justify-between">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>
    <h2>Justify Around, Align center</h2>
    <div class="container justify-around align-center">
      <div class="item center">1</div>
      <div class="item center">2</div>
      <div class="item center">3</div>
      <div class="item center">4</div>
    </div>
    <h2>Justify Even, Align center,ALign Self</h2>
    <div class="container justify-even align-center">
      <div class="item center">1</div>
      <div class="item center self-start">2</div>
      <div class="item center self-stretch">3</div>
      <div class="item center self-end">4</div>
    </div>

    <hr />
    <!-- Common header footer-->
    <header>
      <h2>Logo and navi here</h2>
    </header>
    <div class="wrapper">

    <main class="grid-container">

      <div class="grid-item">
        <img src="https://placekitten.com/g/200/300"
        alt="wewewewewwewe" />
      </div>
      <div class="grid-item">
        <img src="https://placekitten.com/g/200/300"
        alt="wewewewewwewe" />
      </div>
      <div class="grid-item">
        <img src="https://placekitten.com/g/200/300"
        alt="wewewewewwewe" />
      </div>
    </main>
    <aside class="secondary-nav">
      <h2>Secondary nav sidebar</h2>
      <nav>
        <ul class="menu">
          <li>
            <a href="#"><span class="material-symbols-outlined">
              compost
              </span></a>
          </li>
        </ul>
      </nav>
    </aside>
  </div>
    <footer>
      <h2>Social links</h2>
    </footer>
  </body>
</html>
