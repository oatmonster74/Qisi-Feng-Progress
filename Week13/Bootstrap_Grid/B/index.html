<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!--ADd our custom css after bootstrap css-->
    <style type="text/css">
    /* give our divs a bg and min-height so we can see the grid without having to throw content in*/
    div{
      background-color: rgba(0,0,255,0.1);
      border-radius: 1rem;
      min-height: 100px;
    }

    .row{
      margin-top: 1rem;
      min-height: 200px;
    }

    .row-custom{
      min-height: 300px;

    }
    </style>
  </head>
  <body>
   <h1>Bootstrap Grid Examples</h1>
   <p>container with a max width, one row, and then columns based on bs col-classes</p>
   <div class="container text-center">

    <div class="row">
      <div class="col">C1</div>
      <div class="col">C2</div>
      <div class="col">C3</div>
      <div class="col">C4</div>
    </div>

   </div>

   <p>Using infixes and multiple classes to apply different </p>

   <h2>Flexbox style atoms</h2>
   <p>Align-items-start</p>
   <div class="container text-center">
    <div class="row row-custom align-items-start">
      <div class="col">Col1</div>
      <div class="col">Col1</div>
      <div class="col">Col1</div>



        <h2>Padding and Gutters</h2>
        <div class="container-fluid overflow-hidden text-center">
          <div class="row gx-5">
            <div class="col">
              <div clas="p-3">Custom Column Padding</div>
            </div>
          </div>
        </div>
    </div>
   </div>


   <h2>Offsets</h2>
   <div class="container text-center">
    <div class="row">
      <div class="col-md-4">col-md-4</div>
      <div class="col-md-4 offset-md-2">col-md-4</div>
    </div>
   </div>

  </body>
</html>
